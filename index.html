<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1>App de notas:</h1>
        <button id="toggleTheme" aria-label="Cambiar tema">Tema Oscuro</button>
        <div id="message" class="message"></div>
        <form id="noteForm">
            <label for="studentNameInput">Nombre del alumno (opcional):</label>
            <input type="text" id="studentNameInput" placeholder="Ej: Adrián H">
            <label for="subjectInput">Asignatura (opcional):</label>
            <input type="text" id="subjectInput" placeholder="Ej: Curso de Javascript">
            <label for="noteInput">Nota:</label>
            <textarea id="noteInput" placeholder="Escribe tu nota aquí..." required></textarea>
            <button type="submit">Agregar nota</button>
        </form>
        <button id="addNoteManually" aria-label="Agregar nota manualmente">Agregar nota manualmente</button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar notas por alumno, asignatura o texto...">
            <button id="clearSearch" aria-label="Limpiar búsqueda">×</button>
        </div>
        <div id="output" class="output"></div>
    </div>
    <script src="./js/miarchivo.js"></script>
</body>

</html>
